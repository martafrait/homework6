   </header>
   <main>
      <h1 id="settings" class="text-center text-black-50 fw-normal mt-3 mb-3">
         Settings
      </h1>
      <div class="container bg-primary bg-opacity-25 text-center">
         <div class="row">
            <div class="col-3 p-3">AVATAR</div>
            <div class="col-5 p-3">STUDENT'S INFO</div>
            <div class="col-4 p-3">CHANGE PASSWORD</div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-3 d-block mt-5">

               <img src="img/av_256.png" alt="photo">
               <button type="submit" class="btn btn-secondary w-100">Choose photo</button>

            </div>
            <div class="col-5">
               <div class="form-floating mb-3 mt-5">
                  <input type="email" class="form-control" id="floatingInput" placeholder="First name">
                  <label for="floatingInput">First name</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Last name">
                  <label for="floatingPassword">Last name</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Phone number">
                  <label for="floatingPassword">Phone number</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Address">
                  <label for="floatingInput">Address</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="FB link">
                  <label for="floatingPassword">FB link</label>
               </div>
               <button type="submit" class="btn btn-secondary w-100 mt-3">Save changes</button>

            </div>
            <div class="col-4">
               <div class="form-floating  mt-5 mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Old password">
                  <label for="floatingInput">Old password</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="New password">
                  <label for="floatingPassword"> New password</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Change password">
                  <label for="floatingPassword">Change password</label>
               </div>
               <button type="submit" class="btn btn-secondary w-100">Change password</button>

            </div>
         </div>
      </div>
      </div>
   </main>
